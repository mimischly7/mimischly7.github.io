<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>How to use Webpack with React</title><script defer="defer" src="main.js"></script></head><body><div id="app"></div><script>(function() {
        function getQueryParams() {
            var params = {};
            window.location.search.substring(1).split('&').forEach(function(param) {
                var pair = param.split('=');
                params[pair[0]] = decodeURIComponent(pair[1]);
            });
            return params;
        }

        var params = getQueryParams();
        if (params.redirected && params.path) {
            history.replaceState(null, '', params.path);
        }
    })();</script><script src="../dist/main.js"></script></body></html>
